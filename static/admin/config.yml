backend:
  name: github
  repo: sdzaveri/capital-website-netlify

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: assets

collections:
  - name: patterns
    label: Patterns
    folder: src/pages/patterns
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: activeTab, label: Active Tab }
      - { name: body, label: Body, widget: markdown }
  - name: "navigation"
    label: "Navigation"
    extension: "json"
    format: "json"
    editor:
       preview: false
    files:
      - file: "src/data/navigation-overview.json"
        label: "Overview Navigation"
        name: "overviewnav"
        fields:
          - name: section
            label: Sections
            widget: list
            fields:
            - {name: title}
            - name: Links
              label: links
              widget: list
              fields:
                - {name: title}
                - {name: url}
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/overview/principles.md"
        label: "Principles"
        name: "principles"
        fields:
          - { name: title, label: Title }
          - { name: description, label: Description }
          - { name: activeTab, label: Active Tab }
          - { name: body, label: Body, widget: markdown }
      - file: "src/pages/overview/contribution-developers.md"
        label: "Developer Contribution Guidelines"
        name: "devcontributionguidelines"
        fields:
          - { name: title, label: Title }
          - { name: description, label: Description }
          - { name: activeTab, label: Active Tab }
          - { name: body, label: Body, widget: markdown }
      - file: "src/pages/patterns/visuals/iconography.md"
        label: "Iconography"
        name: "icons"
        fields:
          - { name: title, label: Title }
          - { name: description, label: Description }
          - { name: activeTab, label: Active Tab }
          - { name: body, label: Body, widget: markdown }
